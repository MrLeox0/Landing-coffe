<body>
    <header>
        <section>
             <nav>
            <h1>CoffeDev</h1>
            <div class="menu">
                <a href="#">Inicio</a>
                <a href="menu">Menu</a>
                <a href="contacto">Contacto</a>
            </div>
            </nav>
        </section>
    </header>
   
    <main>
        <section class="hero">
            <div class="card" style="background-image: url(Assets/c1.jpg);" data-text="Cafe"></div>
            <div class="card" style="background-image: url(Assets/capu.webp);" data-text="Capuccino"></div>
            <div class="card" style="background-image: url(Assets/frape1.png);" data-text="Frappe"></div>
        </section>

        <section class="menu-container" id="menu">
            
            <div class="menu-item">
                <img src="Assets/cafe.jfif" alt="cafe">
                <p>Cafe | Caliente</p>
                <p class="price">$30 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/capuchino.jfif" alt="Capuchino">
                <p>Capuchino | Caliente</p>
                <p class="price">$50 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/choco.jfif" alt="choco">
                <p>Chocomilk | Frio</p>
                <p class="price">$30 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/frappe.png" alt="Frappe">
                <p>Frappe | Frio</p>
                <p class="price">$60 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/moka.jpg" alt="moka">
                <p>Moka | Caliente</p>
                <p class="price">$30 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/cleche.jpg" alt="cafe Leche">
                <p>Cafe con Leche |Caliente</p>
                <p class="price">$30 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/cmonst.jpg" alt="cafe monster">
                <p>Cafe Monster | Frio</p>
                <p class="price">$30 MXN</p>
            </div>
            <div class="menu-item">
                <img src="Assets/Licplat.jfif" alt="Licuado">
                <p>Licualdo Platano | Frio</p>
                <p class="price">$30 MXN</p>
            </div>
        </section>
